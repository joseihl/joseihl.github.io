<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Flashcards</title>
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Flash Cards</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="#">Coreano</a>
            <a class="p-2 text-dark" href="#">Japonés</a>
        </nav>
        <a class="btn btn-outline-primary" href="./nombre">Registro</a>
    </div>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Registro de usuario</h1>
        <p class="lead">Buenas, escribe tu nombre para poder guardar tu progreso con las FlashCards. Los datos se guardan en el navegador de TU dispositivo. Si accedes con otro dispositivo no podrás acceder a los datos guardados.</p>
    </div>

    <div class="container">
        <div class="card-deck mb-3 text-center">
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Registro de usuario</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div id="nombre-group" class="form-group">
                            <label for="nombre" class="text-left">Nombre</label>
                            <input id="nombre" type="text" class="form-control" placeholder="Nombre del usuario">
                            <span id="nombre-help" class="help-block"></span>
                        </div>
                        <button type="button" onclick="graba();" class="btn btn-md btn-block btn-primary col-md-3">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
document.getElementById("nombre").focus();

function validaCampoTexto(campo, min, max, error){
        if (document.getElementById(campo).style.display == "none") { return ""; }

        var valor = document.getElementById(campo).value;
        var campoGroup = document.getElementById(campo + "-group");
        var campoHelp = document.getElementById(campo + "-help");

        if (valor.length < min || valor.length > max) {
            campoGroup.classList.remove("has-success");
            campoGroup.classList.add("has-error");
            campoHelp.innerHTML = "Campo requerido, entre " + min + " y " + max + " caracteres"

            if (!error.hayError) {
                error.hayError = true;
                error.campoError = campo;
            }
        } else {
            campoGroup.classList.remove("has-error");
            campoGroup.classList.add("has-success");
            campoHelp.innerHTML = ""
        }
        return valor;
    }

        function graba() {
            var resultado = { hayError: false, campoError: "" };
            var nombre = validaCampoTexto("nombre", 1, 50, resultado);

            if (resultado.hayError) {
                document.getElementById(resultado.campoError).focus();
            } else {
                localStorage.setItem("nombre", nombre);
                window.location.assign("./index.html");
            }
        }
    </script>
    </body>
</html>
